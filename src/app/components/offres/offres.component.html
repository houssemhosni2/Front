<div class="container">
  <h2>Liste des offres</h2>
  
 
  <button (click)="generatePdf()" class="btn btn-warning">
    <span *ngIf="!showPdfIcon">Exporter en PDF</span>
    <span *ngIf="showPdfIcon">PDF généré <i class="fas fa-file-pdf"></i></span>
  </button>

  
  <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="searchTerm" (input)="searchOffres()" placeholder="Rechercher...">
  </div>

  <table class="table" id="offres-table">
      <thead>
          <tr>
              <th>Titre</th>
              <th>Description</th>
              <th>Compétence Requise</th>
              <th>Durée</th>
              <th>Rémunération</th>
              <th>Action</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let offre of offresFiltrees">
              <td>{{ offre.titre }}</td>
              <td>{{ offre.description }}</td>
              <td>{{ offre.competenceRequise }}</td>
              <td>{{ offre.duree }}</td>
              <td>{{ offre.remuneration }}</td>
              <td>
                  <button (click)="deleteOffre(offre.id)" class="btn btn-danger">Supprimer</button>
                  <button (click)="modifierOffre(offre.id)" class="btn btn-primary">Modifier</button>
                  <button (click)="consulterPostulation(offre.id)" class="btn btn-info">Consulter</button> 
              </td>
          </tr>
      </tbody>
  </table>

  <button (click)="ajouterOffre()" class="btn btn-success">Ajouter une nouvelle offre</button>
</div>
